html, body {
   
    margin: 0; /* Remove default margin */
}

body {
    background: url(http://localhost:3000/static/media/cool-background.3197ece1d55d4f4b7c9e.png) no-repeat center center fixed;
    background-size: cover;
     /* Disable both horizontal and vertical scroll */
}

#main {
    display: flex;
    align-items: center; /* Align items vertically */
    padding: 10px; /* Add some padding for spacing */
    position: fixed; /* Fixed position at the top */
    top: 0;
    width: 100%; /* Full width */
    background: rgba(0, 0, 0, 0.5); /* Optional: Add a semi-transparent background */
    z-index: 1000; /* Ensure it stays above other content */
    box-sizing: border-box;
}

#menu {
    display: flex;
    flex-direction: row-reverse;
    color: aqua;
}

#menu > button {
    margin: 5px; /* Adjust margin for compact look */
    border: 2px solid black;
    color: aquamarine;
    background-color: rgb(131, 124, 124);
    border-radius: 5px;
    font-size: 36px; /* Adjust font size for better fit */
}

#content {
    display: flex;
    flex-direction: row; /* Align children side by side */
    margin-top: 60px; /* Adjust margin-top according to #main height */
    padding: 10px; /* Adjust padding to fit content */
    height: calc(100vh - 60px); /* Adjust height to fit within viewport minus header */
    overflow: hidden; /* Ensure no scrollbars in content */
}

#home, #home2 {
    flex: 1 1; /* Allow both elements to grow and fill available space */
    margin: 5px; /* Adjust margin for spacing */
}

#home {
    color: wheat;
    font-size: 24px; /* Adjust font size for better fit */
}

#home2 {
    display: flex;
    flex-direction: row;
    align-items: center; /* Center-align items horizontally */
}

#home2 > img {
    max-width: 100%; /* Ensure image scales properly */
    height: auto; /* Maintain aspect ratio */
    margin: 5px; /* Adjust margin to fit image in viewport */
}

@media (max-width: 768px) {
    #menu > button {
        font-size: 18px; /* Smaller font size for smaller screens */
    }

    #home {
        font-size: 18px; /* Adjust font size */
    }

    #home2 > img {
        max-width: 100%; /* Ensure images are responsive */
    }
}
